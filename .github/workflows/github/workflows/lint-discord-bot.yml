name: HormigasAIS - Linter Bot de Discord

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint python-dotenv discord.py

    - name: Ejecutar Pylint en el c칩digo del bot
      run: |
        pylint $(git ls-files '*.py') --exit-zero

    - name: Generar resumen visual del an치lisis (opcional)
      if: always()
      run: echo "An치lisis est치tico completado para HormigasAIS Bot"
